<ion-content>
<ion-header>
  <ion-toolbar>
	 
	    <ion-title class="ion-text-center">Delete Card</ion-title>
		
  </ion-toolbar>
</ion-header>
<div class="cenys">
<p>Are you sure </p>
<span>You want to delete this card</span>
 <ion-row>
<ion-col size="6">
	<ion-button acptedbtn type="submit" expand="full" shape="round" color="secondary" (click)="delete()">Delete</ion-button>
</ion-col>
<ion-col size="6">
	<ion-button acptedbtn type="submit" (click)="dismiss()" expand="full" shape="round" color="danger" >Cancel</ion-button>
</ion-col>
</ion-row>
</div>
</ion-content>
