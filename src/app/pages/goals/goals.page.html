<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
        {{strings.ST10}}
      </ion-title>
            <ion-buttons slot="start">
              <app-backbutton color="dark"></app-backbutton>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="isLoading"></app-loading>

  <ion-grid fixed>
    <ion-row style="position: absolute;width: 100%;height: 100%;">
      <ion-col *ngFor="let item of goals" [routerLink]="['/wgoals', item.goal_id, item.goal_title]" size="12" [ngStyle]="{'height': height}">
        <div class="cardcategory" [style.background-image]="'url(' + (item.goal_image | image) + ')'">
          <div class="overlay">
          <div class="texts">
          <h1><span class="aftr-strr">{{item.goal_title}}</span></h1>
          </div>
        </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
